<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - OhMyFood</title>
    <link rel="stylesheet" href="../styles/css/public/main.css">
</head>

<body>
    <header>
        <div class="__logo">
            <a href="../../index.html"><img class="__return" src="../images/icones/fleche.svg" alt="retour"></a>
            <img src="../images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
            <ul>
                <li>
                    <p><a href="#">Mon compte</a></p>
                </li>
                <li>
                    <p><a href="#">Mes favoris</a></p>
                </li>
                <li>
                    <p><a href="#">Mes commandes</a></p>
                </li>
            </ul>
        </div>
    </header>
    <div class="ctr-menu --bg2">
        <div class="card__menu">
            <div class="card__menu__titre">
                <h2>La note enchantée</h2>
            </div>
            <div class="card__desc__favoris">
                <input type="checkbox" class="like" id="like_1">
                <label class="colorHeart" for="like_1">
                    <img src="../images/icones/coeur.png" alt="no-color">
                    <img src="../images/icones/coeur-col.png" alt="color">
                </label>
            </div>
        </div>
        <div class="move_cat">
            <div class="categorie">
                <p>ENTRÉES</p>
                <div class="__plat">
                    <label for="item_1">Ravioles de foie gras<br><span>Accompagnés de leur crème à la
                            truffe</span></label>
                    <span>25€</span>
                    <input type="checkbox" class="items" id="item_1" name="item_1">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_2">Caviar osciètre<br><span>Sur blini à la farine de blé noir</span></label>
                    <span>35€</span>
                    <input type="checkbox" class="items" id="item_2" name="item_2">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_3">Homard et espuma de potiron<br><span>Mariné aux zestes d'orange</span></label>
                    <span>20€</span>
                    <input type="checkbox" class="items" id="item_3" name="item_3">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_31">Foie gras de canard cuit entier<br><span>Confiture de figue et pain
                            toasté</span></label>
                    <span>35€</span>
                    <input type="checkbox" class="items" id="item_31" name="item_31">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
            </div>
            <div class="categorie">
                <p>PLATS</p>
                <div class="__plat">
                    <label for="item_4">Noix de coquilles Saint-Jacques<br><span>Sur lit de purée de
                            céleri-rave</span></label>
                    <span>40€</span>
                    <input type="checkbox" class="items" id="item_4" name="item_4">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_5">Langoustine poêlée<br><span>Purée de patate douce</span></label>
                    <span>35€</span>
                    <input type="checkbox" class="items" id="item_5" name="item_5">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_6">Mijoté de queue de boeuf<br><span>Et riz sauvage aux zestes de
                            citron</span></label>
                    <span>44€</span>
                    <input type="checkbox" class="items" id="item_6" name="item_6">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
            </div>
            <div class="categorie">
                <p>DESSERTS</p>
                <div class="__plat">
                    <label for="item_7">Macaron noisette et chocolat<br><span>Glace au caramel brun et sel de
                            Guérande</span></label>
                    <span>18€</span>
                    <input type="checkbox" class="items" id="item_7" name="item_7">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_8">Baba au rhum revisité<br><span>Avec son coulis de citron</span></label>
                    <span>22€</span>
                    <input type="checkbox" class="items" id="item_8" name="item_8">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_9">Tarte au citron meringuée<br><span>Déstructurée</span></label>
                    <span>23€</span>
                    <input type="checkbox" class="items" id="item_9" name="item_9">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
            </div>
        </div>
        <div class="divBtn">
            <button class="btn --primary" type="button">Commander</button>
        </div>
    </div>
    <footer>
        <h2 id="footer">ohmyfood</h2>
        <ul>
            <li>
                <img src="../images/icones/couverts.svg" alt="restaurants">
                <p><a href="#">Proposer un restaurant</a></p>
            </li>
            <li>
                <img src="../images/icones/partenaire.svg" alt="Partenaire">
                <p><a href="#">Devenir partenaire</a></p>
            </li>
            <li>
                <p><a href="#">Mentions légales</a></p>
            </li>
            <li>
                <p><a href="mailto:contact@ohmyfood.com"> Contact</a></p>
            </li>
        </ul>
        <div>
        </div>
    </footer>
</body>

</html>
