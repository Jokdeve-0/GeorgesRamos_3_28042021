<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - OhMyFood</title>
    <link rel="stylesheet" href="../styles/css/public/main.css">
</head>

<body>
    <header>
        <div class="__logo">
            <a href="../../index.html"><img class="__return" src="../images/icones/fleche.svg" alt="retour"></a>
            <img src="../images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
            <ul>
                <li>
                    <p><a href="#">Mon compte</a></p>
                </li>
                <li>
                    <p><a href="#">Mes favoris</a></p>
                </li>
                <li>
                    <p><a href="#">Mes commandes</a></p>
                </li>
            </ul>
        </div>
    </header>
    <div class="ctr-menu --bg3">
        <div class="card__menu">
            <div class="card__menu__titre">
                <h2>À la française</h2>
            </div>
            <div class="card__desc__favoris">
                <input type="checkbox" class="like" id="like_1">
                <label class="colorHeart" for="like_1">
                    <img src="../images/icones/coeur.png" alt="no-color">
                    <img src="../images/icones/coeur-col.png" alt="color">
                </label>
            </div>
        </div>
        <div class="move_cat">
            <div class="categorie">
                <p>ENTRÉES</p>
                <div class="__plat">
                    <label for="item_1">Tartare de poulpe acidulé<br><span>Aux zestes d'orange</span></label>
                    <span>25€</span>
                    <input type="checkbox" class="items" id="item_1" name="item_1">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_2">Velouté de légumes d'antan<br><span>Carotte, panais, topinambour</span></label>
                    <span>35€</span>
                    <input type="checkbox" class="items" id="item_2" name="item_2">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_3">Soupe à l'oignon<br><span>Revisitée</span></label>
                    <span>20€</span>
                    <input type="checkbox" class="items" id="item_3" name="item_3">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
            </div>
            <div class="categorie">
                <p>PLATS</p>
                <div class="__plat">
                    <label for="item_4">Coquilles Saint-Jacques<br><span>Accompagnées d'une purée de
                            panais</span></label>
                    <span>40€</span>
                    <input type="checkbox" class="items" id="item_4" name="item_4">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_5">Magret de canard<br><span>Et parmentier de pommes de terre</span></label>
                    <span>35€</span>
                    <input type="checkbox" class="items" id="item_5" name="item_5">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_6">Pigeonneau d’Ille-et-Vilaine<br><span>Sur son lit de gnocchis aux
                            légumes</span></label>
                    <span>44€</span>
                    <input type="checkbox" class="items" id="item_6" name="item_6">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
            </div>
            <div class="categorie">
                <p>DESSERTS</p>
                <div class="__plat">
                    <label for="item_7">Pétales de violettes glacés<br><span>Et purée de noisettes</span></label>
                    <span>18€</span>
                    <input type="checkbox" class="items" id="item_7" name="item_7">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_8">Fondant au chocolat<br><span>Revisité</span></label>
                    <span>22€</span>
                    <input type="checkbox" class="items" id="item_8" name="item_8">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
                <div class="__plat">
                    <label for="item_9">Millefeuille croustillant<br><span>Myrtilles et pâte d’amande</span></label>
                    <span>23€</span>
                    <input type="checkbox" class="items" id="item_9" name="item_9">
                    <div class="hide">
                        <img src="../images/icones/check.svg" alt="check">
                    </div>
                </div>
            </div>
            <div class="divBtn">
                <button class="btn --primary" type="button">Commander</button>
            </div>
        </div>
    </div>
    <footer>
        <h2 id="footer">ohmyfood</h2>
        <ul>
            <li>
                <img src="../images/icones/couverts.svg" alt="restaurants">
                <p><a href="#">Proposer un restaurant</a></p>
            </li>
            <li>
                <img src="../images/icones/partenaire.svg" alt="Partenaire">
                <p><a href="#">Devenir partenaire</a></p>
            </li>
            <li>
                <p><a href="#">Mentions légales</a></p>
            </li>
            <li>
                <p><a href="mailto:contact@ohmyfood.com"> Contact</a></p>
            </li>
        </ul>
        <div>
        </div>
    </footer>
</body>

</html>
